<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Binman test</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
    </header>
    <div class="wrap">
        <nav class="sidebar">
            <a href="#" class="sidebar__link">
                <img src="/img/home.svg" alt="Menu">
            </a>
            <a href="#" class="sidebar__link active">
                <img src="/img/clients.svg" alt="Clients">
            </a>
            <a href="#" class="sidebar__link">
                <img src="/img/reports.svg" alt="Reports">
            </a>
        </nav>
        <section class="content">
            <div class="content__head">
                <div class="content__head__text__wrap">
                    <h2 class="head-text">Ваши соискатели</h2>
                    <span class="quantity-text support-text">Всего соискателей: 67</span>
                </div>
                <div class="content__head__btn__wrap">
                    <a href="#" class="btn btn-favorites">
                        <img class="btn-img" src="/img/favorites.svg" alt="Избранные">
                        Избранные
                    </a>
                    <a href="#" class="btn btn-add-job-seeker">
                        <img class="btn-img" src="/img/add.svg" alt="Добавить">
                        Добавить соискателя
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
